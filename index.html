<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <form id="form" onsubmit="return false;">
      <p>Welcome to tuition calculator! Enter your information below.</p>
      <p>You can enter 0 for some of the categories</p>


      <p>School name:</p>
      <input type="text" id="userInput" />
      <input type="submit" onclick="storeSchoolName();" />

      <p>Years:</p>
      <input type="text" id="years" />

      <p>Yearly tution:</p>
      <input type="text" id="add-cost" />

      <p>Materials cost per year:</p>
      <input type="text" id="userInput" />

      <p>Meal plan cost:</p>
      <input type="text" id="userInput" />
      <input type="submit" onclick="yearlyTuition();" />
      
    </form>

    <p id="school-name-disp"></p>
    <p id="total-tuition"></p>

  </body>
</html>
