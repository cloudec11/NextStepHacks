<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <form id="form" onsubmit="return false;">
      <kek>Welcome to tuition calculator! Enter your information below.</kek>
      <br>
      <inst>You can enter 0 for some of the categories</inst>

      <p>School name:</p>
      <input type="text" id="school-name" />

      <p>Years:</p>
      <input type="number" id="years" />

      <p>Yearly tution:</p>
      <input type="number" id="yearly-tuition-cost" />

      <p>Yearly living expenses:</p>
      <input type="number" id="yearly-living-expenses" />

      <p>Total materials cost:</p>
      <input type="number" id="materials-cost" />

      <p>Meal plan cost:</p>
      <input type="number" id="meal-plan-cost" />
      
      <p>Additional costs:</p>
      <input type="number" id="additional-cost" />

      <a type="submit" onclick="yearlyTuition();" />

    </form>

    <p id="total-tuition"></p>

  </body>
</html>
